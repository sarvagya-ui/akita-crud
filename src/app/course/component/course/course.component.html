<h6>All available courses</h6>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Course</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <th scope="row">{{course.id}}</th>
      <td>{{course.name}}</td>
      <td>{{course.description}}</td>
    </tr>
  </tbody>
</table>
