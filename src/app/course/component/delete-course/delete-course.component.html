<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Course</th>
      <th>Description</th>
      <td>Delete</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <th scope="row">{{course.id}}</th>
      <td>{{course.name}}</td>
      <td>{{course.description}}</td>
      <td>
        <button type="button" class="btn btn-danger"(click)="delete(course.id)">delete</button>
      </td>
    </tr>
  </tbody>
</table>
